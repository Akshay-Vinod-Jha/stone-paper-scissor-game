<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            
            margin: auto;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: linear-gradient(rgb(57, 1, 32),black);
            flex-direction: column;
            /* gap: 5%; */
        }
        .main{
            max-width:320px;
            max-height: 320px;
            border-radius:50px;
            width: 95%;
            aspect-ratio: 1/1;
            background: linear-gradient(transparent,rgba(87, 2, 59, 0.2));  
            display: flex;
            justify-content:center ;
            align-items: center;
            flex-direction: column; 
            gap: 2%;
           /* border: 1px dashed white; */
           padding-top: 2%;
           /* outline: 1px dashed rgba(255,255,255,0.2); */
        }
        input{
            display: none;
        }
        .user-mode{
            max-width: 288px;
            max-height: 110px;
            border-radius:10px;
            width: 90%;
            height: 35%;
            background:linear-gradient(to left,transparent, rgb(57, 1, 27));
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 7%;
            outline: 1px dashed white;
            outline-offset:10px ;
        }
        label{
            flex-basis: 30%;
            height: 80%;
            background: rgba(240,200,200,0.2);
            border-radius: 50%;
            transition: all 0.2s linear;
            outline: 2px dashed black;
            outline-offset: -2px;

        }
        label[for="stone"]{
            background: url(https://spng.pngfind.com/pngs/s/56-563277_rock-paper-scissors-png-rock-paper-scissors-clipart.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            mix-blend-mode: screen;
            transition: all 0.5 linear;
        }
        label[for="paper"]{
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGdDsqyPMIfLsCS5y7-Oihd_hjLyVujtVPl_MScnOblOMiVE4oxY85-b0Jbwo9iywb0r8&usqp=CAU);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            mix-blend-mode: screen;
            transition: all 0.5 linear;
        }
        label[for="scissor"]{
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU);
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            mix-blend-mode: screen;
            transition: all 0.5 linear;
        }
        .computer-mode{
            max-width: 288px;
            max-height: 110px;
            border-radius:10px;
            width: 90%;
            height: 35%;
            background:linear-gradient(to right,transparent, rgb(57, 1, 27));
            display: flex;
            justify-content:center;
            align-items: center;
            outline: 1px dashed white;
            outline-offset:5px ;
        }

            50%{transform: scale(1.2);}
            100%{transform: scale(1);}

            height: 90%;

<body>
        <div class="container">
            <input type="radio" name="user-choice" id="stone" onclick="user_fun(this)" value="stone">
        <input type="radio" name="user-choice" id="paper" onclick="user_fun(this)" value="paper">
        <input type="radio" name="user-choice" id="scissor" onclick="user_fun(this)" value="scissor">
        <button id="reset-btn" onclick="reset_logic(this)">RESET LAYOUT</button>
        <div class="main"> 
        <div class="user-mode">
            <label for="stone" class="class-imp"></label>
            <label for="paper" class="class-imp"></label>
            <label for="scissor" class="class-imp"></label>
        </div>
        <div class="heading"><h1>vs</h1></div>
        <div class="computer-mode">
            <label for="only-one"></label>
        </div>
         </div>
        <div class="show-result">
            <h2 id="result"></h2>
        </div>
        </div>
    <script>
        //bug logic
        let bug_logic=0;
        //bug logic ends
        //all important declaration
        let lable_list=Array.from(document.getElementsByClassName("class-imp"))
        console.log(lable_list)
        let c_decide=["stone","paper","scissor"]
        let c_rand
        let doc=document.querySelector("label[for='only-one']")
        //all immportant declaration ends here

        //user mode function
        function user_fun(receive)
        {
            //bug logic soln contains if-else
            if(bug_logic==1){
                document.getElementById('result').innerText="~PRESS THE RESET LAYOUT BUTTON~"
            }
            else{
                doc.style.rotate="360deg"
            //for displaying user choice in center
            for(const element of lable_list){
                if(element.getAttribute("for")!=receive.getAttribute("value")){
                    element.style.display="none";
                    }
                 }
            //center logic ends

            c_rand=c_decide[Math.floor(Math.random()*c_decide.length)]

            //logic to change computer mode
            if(c_rand=="stone"){
                doc.style.background="url('https://spng.pngfind.com/pngs/s/56-563277_rock-paper-scissors-png-rock-paper-scissors-clipart.png')"    
                doc.style.backgroundPosition="center";
                doc.style.backgroundRepeat="no-repeat";
                doc.style.backgroundSize="100% 100%";
              }
            else if(c_rand=="paper"){
                doc.style.background="url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGdDsqyPMIfLsCS5y7-Oihd_hjLyVujtVPl_MScnOblOMiVE4oxY85-b0Jbwo9iywb0r8&usqp=CAU')"
                 doc.style.backgroundPosition="center";
                doc.style.backgroundRepeat="no-repeat";
                doc.style.backgroundSize="100% 100%";
              }
            else{
                doc.style.background="url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU')"
                doc.style.backgroundPosition="center";
                doc.style.backgroundRepeat="no-repeat";
                doc.style.backgroundSize="100% 100%";
              }
        //logic to check computer choice ends here
        bug_logic=1;
        //wining logic
            if(c_rand=="stone" && receive.value=="scissor"||c_rand=="paper" && receive.value=="stone"||c_rand=="scissor" && receive.value=="paper"){
document.getElementById('result').innerText="~COMPUTER WINS~"
            }
            else if(c_rand=="stone" && receive.value=="paper"||c_rand=="paper" && receive.value=="scissor"||c_rand=="scissor" && receive.value=="stone"){
 document.getElementById('result').innerText="~USER WINS~"
            }
            else{
                document.getElementById('result').innerText="~IT'S AN TIE~"
            }
            }
        }
        //wining logic ends here


        //user mode function ends here

        //reset logic
